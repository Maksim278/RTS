<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/steles.css">
</head>
<body>

    <div class="center">
        <h1>Login</h1>
        <form method="post">
            <label>Username</label>
            <input type="text" name="username" required>
            <label>Password</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}
        </form>
    </div>

</body>
</html>
