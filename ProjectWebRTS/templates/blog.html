<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
  <link rel="stylesheet" href="static/cssblog.css">
</head>
<body>

      <h1>My blog</h1>
      <div class='blog'>
     {% for post in posts %}
        <div class="card">
          <h2><a href="{{ url_for('post', post_id = post.id) }}">
              {{ post.title }}</a> </h2>
          <p>Дата: {{ post.date }}</p>
          <p>{{ post.content }}</p>
          <p class="author">By: {{ post.username }}</p>
          <button onclick="location.href='{{ url_for('like_post', post_id=post.id) }}'">
                <img src="/static/images/serdce+.jpg" class="like">
          <span>{{ post.likes }}</span>
          </button>
          <button onclick="location.href='{{ url_for('dislike_post', post_id=post.id) }}'">
                <img src="/static/images/serdce-.jpg" class="like">
          <span>{{ post.dislikes }}</span>
          </button>
        </div>
    {% endfor %}
    {% if current_user.is_authenticated %}
          <a href="{{ url_for ('add') }}" class="add_posts">Add new post</a>
          <a href="{{ url_for ('logout') }}" class="logout">Logout</a>
    {% endif %}
    {% if not current_user.is_authenticated %}
          <a href="{{ url_for ('login') }}" class="login">login</a>
          <a href="{{ url_for ('register') }}" class="register">register</a>
    {% endif %}
    </div>

</body>
</html>
